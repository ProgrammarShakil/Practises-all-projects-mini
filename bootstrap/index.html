<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap form </title>
    <link rel="stylesheet" href="vendors-file/bootstrap.min.css">
</head>
<body>
   <div class="container">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control form-control-sm" type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control form-control-md" type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class='form-control form-control-lg' type="email" placeholder="Enter Your Email" readonly>
                <small class="form-text text-muted"> Your email will not be share with anyone</small>
            </div>
            <hr>
            <div class="form-group">
                <label>Password</label>
                <input class='form-control ' type="Password" placeholder="Enter Your Password" readonly>  
            </div>
            <hr>
            
            <div class="form-group">
                <label>Password</label>
                <input class='form-control' type="Password" placeholder="Enter Your Password" >  
            </div>
            <hr><hr>
            
            <div class='form-group'>
               <label for="gender">gender</label>
                <select class="form-control" id="gender">
                    <option value="">male</option>
                    <option value="">female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">textarea</label>
                <textarea name="" id="message" cols="20" rows="3" placeholder="your message" class="form-control"></textarea>
            </div>
            <hr><hr>
            <br>
            
            <div class="form-group">
                <label for="file">File Input</label>
                <input class="form-control-file" type="file" id="file">
                <small class="form-text text-muted">maximum size 3 mb</small> 
            </div>
            
            <fieldset class="form-group">
                <legend>Lorem ipsum dolor sit amet?</legend>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input class="form-check-input" type="radio" id="radio" value="option1" class="mr-2" checked>personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option02" class="mr-2">commercial
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option2" class="mr-2" disabled>disabled
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="option3" class="mr-2" >disabled
                    </label>
                </div>
                <input type="submit" class="btn btn-primary mt-3">
            </fieldset>
        </form>
        <hr>
        <form class='form-inline'>
            <label for="" class="mr-1">Email:</label><input type="text" class="mr-2 form-control">
            <label for="" class="mr-1">Password:</label><input type="password" class="mr-2 form-control">
            <div>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox"> Remeber me
                </label>
            </div>
            <input type="submit" value="submit">
        </form>
   </div>
   <br><br>
</body>
</html>
