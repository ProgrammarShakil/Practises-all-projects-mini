<html>
<head>
    <title> jquery
    </title>
</head>
<body> 
 Enter your name:<input type="text" placeholder="  submit your name" class="inpt">
        
        
        
    
    
    
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" >
      
$(document).ready(function(){

$(".inpt").on({

mouseenter: function (){
$(this).css("background","green");
},
    
mouseleave: function (){
$(this).css("background","pink");
},
    
click: function (){
$(this).css("background","red");
}
    
});



});
        
        
</script>
</body>
</html>
