<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.scale{
		position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
		margin: auto;
		background: red;
		width:500px ;
		height:100px ;
		transition: 1s;
	}
	.scale:hover{
		transform: scale(2,2);
	}

</style>
<body>
	<div class="scale">

	</div>
</body>
</html>
